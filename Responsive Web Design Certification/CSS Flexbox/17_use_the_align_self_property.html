<!-- In this lesson, the align-self property is introduced. This property allows you to adjust each item's alignment
     individually, instead of setting them all at once. This is useful because other adjustments such as float, clear,
     and vertical-align do not work on flex items, this will override values set by align-items. See my solution below. -->

<style>
  #box-container {
    display: flex;
    height: 500px;
  }
  #box-1 {
    background-color: dodgerblue;
    align-self: center;
    height: 200px;
    width: 200px;
  }

  #box-2 {
    background-color: orangered;
    align-self: flex-end;
    height: 200px;
    width: 200px;
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
