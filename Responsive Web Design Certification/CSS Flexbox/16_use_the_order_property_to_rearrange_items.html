<!-- In this lesson, the order property is introduced. This property is used to tell CSS the order of how flex items 
     appear in the flex container, it overrides the natural order in which elements are declared. The property takes
     numbers as values, and negative numbers can be used. See my solution below. -->

<style>
  #box-container {
    display: flex;
    height: 500px;
  }
  #box-1 {
    background-color: dodgerblue;
    order: 2;
    height: 200px;
    width: 200px;
  }

  #box-2 {
    background-color: orangered;
    order: 1;
    height: 200px;
    width: 200px;
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
