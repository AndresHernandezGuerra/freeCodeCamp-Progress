     each page should always contain only ONEh1 element, and that all subtitles contained within another subtitle need
     to have only one less level than the parent subtitle. See my solution below. -->

  <h2>Learn the Art of Battle</h2>

  <h2>Learn the Art of Living with Honor</h2>
  <h3>How to Breathe Properly</h3>
  <h3>How to Simplify your Life</h3>
</main>
