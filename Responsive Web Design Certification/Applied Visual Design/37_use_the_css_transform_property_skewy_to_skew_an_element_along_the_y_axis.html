<!-- In this lesson, another function of the transform property is introduced. This is the "skewy" function, which
     skews an element along its Y axis by a certain degree. See my solution below. -->

<style>
  div { 
    width: 70%;
    height: 100px;
    margin: 50px auto;
  }
  #top {
    background-color: red;
    transform: skewY(-10deg);
  }
  #bottom {
    background-color: blue;
    transform: skewX(24deg);
  }
</style>

<div id="top"></div>
<div id="bottom"></div>
