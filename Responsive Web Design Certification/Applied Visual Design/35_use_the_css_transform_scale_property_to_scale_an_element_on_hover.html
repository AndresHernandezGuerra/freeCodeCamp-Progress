<!-- In this lesson, it is possible to see how the transform property along with pseudo classes can add interactivity
     to an element. In this case it is done for the hover pseude-class. See my solution below. -->

<style>
  div { 
    width: 70%;
    height: 100px;
    margin:  50px auto;
    background: linear-gradient(
      53deg,
      #ccfffc,
      #ffcccf
    );
  }
  div:hover {
    transform: scale(1.1);
  }
</style>
