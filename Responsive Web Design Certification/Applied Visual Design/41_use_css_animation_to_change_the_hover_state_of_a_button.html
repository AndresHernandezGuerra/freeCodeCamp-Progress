<!-- In this lesson, it is possible to see how to use the animation properties and keyframe rules to add hoverring action
     for an element. See my solution below. -->

<style>
  button {
    border-radius: 5px;
    color: white;
    background-color: #0F5897;
    padding: 5px 10px 8px 10px;
  }
  
  button:hover {
    animation-name: background-color;
    animation-duration: 500ms;
  }
  @keyframes background-color {
    100% {
      background-color: #4791d0;
    }
  }  
</style>
  
<button>Register</button>
