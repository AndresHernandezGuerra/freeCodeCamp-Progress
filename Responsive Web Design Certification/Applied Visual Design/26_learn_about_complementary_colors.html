<!-- In this lesson, complementary colors are introduced. These colors arer those that, if they are combined, they 
     "cancel" each other out and create a gray color, but when placed side-by-side, these colors appear more vibrant
     and generate an intense visual contrast. See my solution below. -->

<style>
  body {
    background-color: #FFFFFF;
  }
  .blue {
    background-color: #0000FF;
  }
  .yellow {
    background-color: #FFFF00;
  }
  div {
    display: inline-block;
    height: 100px;
    width: 100px;
  }
</style>
<div class="blue"></div>
<div class="yellow"></div>
