     bold; which will make the text wrapped appear in bold style. See my solution below. -->

  h4 {
    text-align: center;
    height: 25px;
  }
  p {
    text-align: justify;
  }

    text-align: left;

  }

    border: 1px solid #ccc;
    border-radius: 5px;

    padding: 10px;

</style>

    </div>
    <div class="cardLinks">

      <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
