<!-- In this lesson, two new tools are introduced, the animation properties and the @keyframes rule. The animation 
	 properties control how the animation should behave and the @keyframes rule controls what happens during that 
	 animation. Animation name and duration are the two most important values. See my solution below. -->

<style>
  div {
    height: 40px;
    width: 70%;
    background: black;
    margin: 50px auto;
    border-radius: 5px;
  }

  #rect {
    animation-name: rainbow;
    animation-duration: 4s;
  }
  
  @keyframes rainbow {
    0% {
      background-color: blue;
    }
    50% {
      background-color: green;
    }
    100% {
      background-color: yellow;
    }
  }  
</style>
<div id="rect"></div>
