<!-- In this lesson, another way of overriding existing style is introduced. Here it is possible to see that all
     class declarations and even id styling can be overriden by inline styling. See my solution below. -->

<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  #orange-text {
    color: orange;
  }
  .pink-text {
    color: pink;
  }
  .blue-text {
    color: blue;
  }
</style>
<h1 id="orange-text" class="pink-text blue-text" style="color: white;">Hello World!</h1>
